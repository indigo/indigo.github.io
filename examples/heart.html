<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart</title>
    <style>
        html { background: #000; }
    </style>
    <link rel="stylesheet" href="/src/styles/styles.scss">
</head>
<body class="example-page">
    <header class="nav-container">
        <h1 class="nav-header">
            <a href="/index.html" class="nav-item is-header-item">WebGL Shaders</a>
        </h1>

        <nav class="nav-menu-wrapper">
            <ul class="nav-menu-list">
                <li><a href="/index.html" class="nav-item">Back to list</a></li>
                <li><a href="https://github.com/indigo" class="nav-item"><span class="github-icon"></span> Github</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-container">
        <div id="sketch-container"></div>
    </main>
    <script type="module">
        import '/src/styles/styles.scss';
        import { SceneManager } from '/src/lib/SceneManager';
        import { config } from '/src/scenes/configs/heart';

        const container = document.getElementById('sketch-container');
        const manager = new SceneManager(container, {
            showGui: true,
            showStats: true,
            camera: config.camera || 'orthographic'
        });

        if (config.vertexShader && config.fragmentShader) {
            manager.setShader(config.vertexShader, config.fragmentShader, config.uniforms);
        } else {
            manager.setup(config);
        }
        
        manager.animate();
    </script>
</body>
</html>
