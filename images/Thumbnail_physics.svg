<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#202020"/>
  
  <!-- Floor -->
  <rect x="0" y="400" width="800" height="200" fill="#1a1a1a"/>
  
  <!-- Left Wall -->
  <rect x="50" y="200" width="40" height="200" fill="#555555"/>
  
  <!-- Right Wall -->
  <rect x="710" y="200" width="40" height="200" fill="#555555"/>
  
  <!-- Red Ball (moving) -->
  <circle cx="250" cy="350" r="60" fill="#ff3333">
    <animate attributeName="cx" values="250;400;250" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Green Ball (stationary) -->
  <circle cx="550" cy="350" r="60" fill="#33ff33"/>
  
  <!-- Motion lines for red ball -->
  <line x1="180" y1="350" x2="220" y2="350" stroke="#ff6666" stroke-width="3" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0;0.6" dur="2s" repeatCount="indefinite"/>
  </line>
  <line x1="150" y1="350" x2="190" y2="350" stroke="#ff6666" stroke-width="2" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0;0.4" dur="2s" repeatCount="indefinite"/>
  </line>
  
  <!-- Title -->
  <text x="400" y="100" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle">
    Physics Collision
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="140" font-family="Arial, sans-serif" font-size="24" fill="#60a5fa" text-anchor="middle">
    Interactive Demo
  </text>
  
  <!-- Physics symbols -->
  <text x="250" y="480" font-family="Arial, sans-serif" font-size="20" fill="#ff3333" text-anchor="middle">
    m₁ = 5kg
  </text>
  <text x="550" y="480" font-family="Arial, sans-serif" font-size="20" fill="#33ff33" text-anchor="middle">
    m₂ = 1kg
  </text>
</svg>
